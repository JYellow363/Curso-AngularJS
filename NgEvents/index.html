<!DOCTYPE html>
<html ng-app>
  <head>
    <style>
      .hover {
        background-color: rgb(200, 50, 50);
      }
      .no-hover {
        background-color: rgb(50, 200, 50);
      }
    </style>
    <meta charset="UTF-8" />
    <title>Curso AngularJS - ng-events y ng-class</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <button
      ng-mouseover="bandera = true"
      ng-mouseout="bandera = false"
      ng-class="{'hover' : bandera, 'no-hover': !bandera}"
    >
      Hover me</button
    ><span ng-show="bandera"> &lt;- click me</span>
    <p>{{bandera | json}}</p>
  </body>
</html>
