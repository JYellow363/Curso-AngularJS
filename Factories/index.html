<!DOCTYPE html>
<html ng-app="ToDoList">
  <head>
    <meta charset="UTF-8" />
    <title>Hola Mundo con AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="angular-local-storage.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="ToDoController">
    <ul>
      <li ng-repeat="actividad in todo">
        {{actividad.descripcion}} - {{actividad.fecha | date: 'short'}} -
        <a href="#" ng-click="removeActivity(actividad)" style="color: red"
          >x</a
        >
      </li>
    </ul>
    <form ng-submit="addActivity()">
      <input type="text" ng-model="newActivity.descripcion" />
      <input type="datetime-local" ng-model="newActivity.fecha" />
      <input type="submit" value="Guardar Actividad" />
    </form>
    <button ng-click="clean()">Limpiar</button>
  </body>
</html>
